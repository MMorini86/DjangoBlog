{% extends 'base.html' %}

{% block title %} All posts {% endblock title %}
{% block content%}
<h1> All posts </h1><br>
{% for post in posts %}
    <div class = "post">
        <h3>Title: {{ post.title }} </h3><br>
        Author: {{ post.author }}<br>
        Created on: {{ post.created_date }}<br>
        <a href="{% url 'blog:detail' id=post.id%}"> Read post </a><p>
    </div>
{% endfor %}
{% endblock content %}
